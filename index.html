<link rel="stylesheet"
href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="style.css">


<form class="toggle-buttons" id="rechenarten">
    <input type="radio" name="op" id="add" checked><label for="add">
        <span class="material-symbols-outlined">
            add
        </span>
    </label>
    <input type="radio" name="op" id="subtract"> <label for="subtract">
        <span class="material-symbols-outlined">
            remove
        </span></label>
    <input type="radio" name="op" id="divide"> <label for="divide">
        <span class="material-symbols-outlined">
            go_to_line
        </span>
    </label>
    <input type="radio" name="op" id="multiply"> <label for="multiply">
        <span class="material-symbols-outlined">
            close
        </span>
    </label>
    <input type="radio" name="op" id="any"> <label for="any">
        <span class="material-symbols-outlined">
            tune
        </span>
    </label>

</form>

<form id="task">
    <div>
        <span id="question"></span>
        <span>=</span>
    </div>

    <div style="display: flex;">
        <input id="result" type="number" step="0.1">
        <button type="submit">
            <span class="material-symbols-outlined">
            send
            </span>
        </button>
    </div>
    
</form>

<img class="resultimage hidden" id="OK" src="good.jpg">
<img class="resultimage hidden" id="NOPE" src="bad.png">

<script src="game.js"></script>
